{% extends 'hotel_reslut.html' %}


{% block content %}
            <!--Blog Post-->
            {% for tuniu in info %}
            <article class="col-sm-4 post post-masonry post-format-image">
                <div class="post-wrapper row">
                    <div class="featured-content row">
                        <a href="{{ tuniu.url }}"><img src="http:{{ tuniu.imgurl }}" width="350" height="202" alt="" class="img-responsive"></a>
                    </div>
                    <div class="post-excerpt row">
                        <h5 class="post-meta">
{#                            <a href="#" class="date">feb 17, 2016</a>#}
                            <span class="post-author"><i>by</i><a href="#">途牛</a></span>
                        </h5>
                        <h3 class="post-title"><a href="{{ tuniu.url }}">{{ tuniu.title }}</a></h3>
                        <p>旅游景点:{{ tuniu.destination}}</p>
                        <footer class="row">
                            <h5 class="taxonomy"><i>价钱:</i><a href="#">{{ tuniu.price }}</a></h5>
{#                            <div class="response-count"><img src="images/comment-icon-gray.png" alt="">5</div>#}
                        </footer>
                    </div>
                </div>
            </article>
            {% endfor %}

{% endblock %}
